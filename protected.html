    <link href="css/features.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="px-4 py-4 my-5 text-center">
            <h1 class="display-5 fw-bold text-body-emphasis">
                <span style="color:rgb(83, 163, 255);">LAMP</span> on <span style="color:#f09641">AWS</span> private area
            </h1>
            <div class="col-lg-6 mx-auto">
                <p class="mb-0 fs-4 text-lighty" id="status-label">Loading...</p>
                <p class="mt-0 mb-4 fs-4 text-lighty" id="userid-label"></p>
                <button type="button" class="btn btn-aws btn-lg px-4 gap-3 text-light fw-medium" data-bs-toggle="modal" data-bs-target="#login-modal">Login</button>
                <p class="p-0 m-0 my-2">or</p>
                <a class="btn btn-aws btn-lg px-4 gap-3 text-light fw-medium" href="setting-up-ec2.html">Go back to the guide</a>
            </div>
        </div>
    </div>
    
    
    <!-- LOGIN MODAl-->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="login-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="login-modal-label">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="nickname" class="form-label">Nickname</label>
                            <input type="text" class="form-control" id="nickname-input" name="nickname">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password-input" name="password">
                        </div>
                        <p id="status-label-login"></p>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="libraries/jquery-3.6.3.js"></script>
